<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$HOLD Runner</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBXm5ZClI_Jb2532QWnijMmW_5PDvQ6kRQ",
            authDomain: "hold-runner.firebaseapp.com",
            databaseURL: "https://hold-runner-default-rtdb.firebaseio.com",
            projectId: "hold-runner",
            storageBucket: "hold-runner.firebasestorage.app",
            messagingSenderId: "90012297597",
            appId: "1:90012297597:web:b8e0876a62b99ad633c414"
        };

        // Initialize Firebase (only once)
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const database = firebase.database();

        // Home icon component
        const Home = ({ className }) => (
            <svg
                className={className}
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                strokeWidth="2"
                strokeLinecap="round"
                strokeLinejoin="round"
            >
                <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                <polyline points="9 22 9 12 15 12 15 22"/>
            </svg>
        );

        const CoinRunner = () => {
            const [walletAddress, setWalletAddress] = useState(null);
            const [showWalletPrompt, setShowWalletPrompt] = useState(true);
            const [walletInput, setWalletInput] = useState('');
            const [gameStarted, setGameStarted] = useState(false);
            const [gameOver, setGameOver] = useState(false);
            const [isFalling, setIsFalling] = useState(false);
            const [isFastFalling, setIsFastFalling] = useState(false);
            const [jumpCount, setJumpCount] = useState(0);
            const [score, setScore] = useState(0);
            const [playerY, setPlayerY] = useState(32);
            const [isJumping, setIsJumping] = useState(false);
            const [velocity, setVelocity] = useState(0);
            const [coins, setCoins] = useState([]);
            const [obstacles, setObstacles] = useState([]);
            const [birds, setBirds] = useState([]);
            const [distance, setDistance] = useState(0);
            const [runningFrameIndex, setRunningFrameIndex] = useState(0);
            const [showLeaderboard, setShowLeaderboard] = useState(false);
            const [leaderboardData, setLeaderboardData] = useState([]);
            const [isMusicPlaying, setIsMusicPlaying] = useState(false);
            const [isMobile, setIsMobile] = useState(false);
            const gameLoopRef = useRef(null);
            const animationLoopRef = useRef(null);
            const coinIdRef = useRef(0);
            const obstacleIdRef = useRef(0);
            const audioRef = useRef(null);
            
            // Local mascot images
            const runningFrames = [
                "https://raw.githubusercontent.com/Jeetudaiyar/hold-runner/main/mascot-left.png",
                "https://raw.githubusercontent.com/Jeetudaiyar/hold-runner/main/mascot-right.png"
            ];
            const jumpingFrame = "https://raw.githubusercontent.com/Jeetudaiyar/hold-runner/main/mascot-jump.png";
            const fallingFrame = "https://raw.githubusercontent.com/Jeetudaiyar/hold-runner/main/mascot-fall.png";
            const cloudImage = "https://raw.githubusercontent.com/Jeetudaiyar/hold-runner/main/cloud.png";

            // Detect mobile device
            useEffect(() => {
                const checkMobile = () => {
                    setIsMobile(window.innerWidth < 768);
                };
                checkMobile();
                window.addEventListener('resize', checkMobile);
                return () => window.removeEventListener('resize', checkMobile);
            }, []);

            // Get responsive sizes based on device
            const getResponsiveSizes = () => {
                if (isMobile) {
                    return {
                        mascotSize: 'w-12 h-12',
                        coinSize: 'w-5 h-5',
                        houseCoinSize: 'w-6 h-6',
                        rockWidth: 'w-10',
                        rockHeight: 'h-10',
                        cloudSize: { small: 'w-14 h-8', medium: 'w-16 h-10', large: 'w-20 h-12' }
                    };
                } else {
                    return {
                        mascotSize: 'w-20 h-20',
                        coinSize: 'w-7 h-7',
                        houseCoinSize: 'w-8 h-8',
                        rockWidth: 'w-14',
                        rockHeight: 'h-14',
                        cloudSize: { small: 'w-20 h-12', medium: 'w-24 h-14', large: 'w-28 h-16' }
                    };
                }
            };

            const sizes = getResponsiveSizes();

            // Initialize audio
            useEffect(() => {
                audioRef.current = new Audio('https://raw.githubusercontent.com/Jeetudaiyar/hold-runner/main/background-music.mp3');
                audioRef.current.loop = true;
                audioRef.current.volume = 0.4;
                
                return () => {
                    if (audioRef.current) {
                        audioRef.current.pause();
                        audioRef.current = null;
                    }
                };
            }, []);

            // Toggle music
            const toggleMusic = () => {
                if (audioRef.current) {
                    if (isMusicPlaying) {
                        audioRef.current.pause();
                        setIsMusicPlaying(false);
                    } else {
                        audioRef.current.play().catch(e => console.log('Audio play failed:', e));
                        setIsMusicPlaying(true);
                    }
                }
            };

            // Auto-play music when game starts
            useEffect(() => {
                if (gameStarted && !gameOver && audioRef.current && !isMusicPlaying) {
                    audioRef.current.play().catch(e => console.log('Audio play failed:', e));
                    setIsMusicPlaying(true);
                }
                // Stop music when mascot hits obstacle (game over)
                if (gameOver && audioRef.current && isMusicPlaying) {
                    audioRef.current.pause();
                    setIsMusicPlaying(false);
                }
            }, [gameStarted, gameOver]);

            // Load leaderboard from Firebase
            useEffect(() => {
                const leaderboardRef = database.ref('leaderboard');
                
                leaderboardRef.orderByChild('score').limitToLast(20).on('value', (snapshot) => {
                    const scores = [];
                    snapshot.forEach((childSnapshot) => {
                        scores.push({
                            id: childSnapshot.key,
                            ...childSnapshot.val()
                        });
                    });
                    // Sort by score descending (Firebase returns ascending)
                    scores.sort((a, b) => b.score - a.score);
                    setLeaderboardData(scores);
                });

                // Cleanup listener on unmount
                return () => leaderboardRef.off();
            }, []);

            // Submit wallet address
            const submitWallet = () => {
                const trimmedWallet = walletInput.trim();
                
                // Solana wallet address validation (base58, 32-44 characters)
                const solanaWalletRegex = /^[1-9A-HJ-NP-Za-km-z]{32,44}$/;
                
                if (!trimmedWallet) {
                    alert('Please enter a wallet address');
                    return;
                }
                
                if (!solanaWalletRegex.test(trimmedWallet)) {
                    alert('Invalid Solana wallet address. Please enter a valid Phantom wallet address (32-44 characters, base58 format)');
                    return;
                }
                
                setWalletAddress(trimmedWallet);
                setShowWalletPrompt(false);
            };

            // Skip wallet connection for testing
            const skipWallet = () => {
                setWalletAddress('Guest Player');
                setShowWalletPrompt(false);
            };

            // Save score to Firebase
            const saveScore = (finalScore, finalDistance) => {
                const newEntry = {
                    wallet: walletAddress,
                    score: finalScore,
                    distance: finalDistance,
                    timestamp: Date.now(),
                    date: new Date().toLocaleDateString()
                };

                // Push to Firebase
                database.ref('leaderboard').push(newEntry)
                    .then(() => {
                        console.log('Score saved to Firebase!');
                    })
                    .catch((error) => {
                        console.error('Error saving score:', error);
                    });
            };

            const getEndMessage = (finalScore) => {
                if (finalScore < 5) {
                    return "Can't even buy a coffee with this! Better buy $HOLD! ☕";
                } else if (finalScore < 10) {
                    return "Not enough for $GOLD or $HOUSE! Stack more $HOLD! 💰";
                } else if (finalScore < 20) {
                    return "Still can't afford $GOLD or $HOUSE! Keep stacking $HOLD! 🏠";
                } else if (finalScore < 100) {
                    return "Getting there! But $GOLD or $HOUSE! needs more $HOLD! 📈";
                } else {
                    return "Legend! But why not buy more $HOLD anyway? 🚀";
                }
            };

            const jump = () => {
                if (gameStarted && !gameOver && !isFalling && jumpCount < 3) {
                    setIsJumping(true);
                    setIsFastFalling(false);
                    setJumpCount(prev => prev + 1);
                    setVelocity(6); // Positive velocity to go UP
                }
            };

            const fastFall = () => {
                if (isJumping && gameStarted && !gameOver && !isFalling && playerY > 32) {
                    setIsFastFalling(true);
                    setVelocity(-12); // Negative velocity to go DOWN fast
                    setJumpCount(3); // Prevent more jumps after fast fall
                }
            };

            useEffect(() => {
                const handleKeyPress = (e) => {
                    if (e.code === 'Space' || e.key === 'ArrowUp') {
                        e.preventDefault();
                        jump();
                    }
                    if (e.key === 's' || e.key === 'S' || e.key === 'ArrowDown') {
                        e.preventDefault();
                        fastFall();
                    }
                };
                window.addEventListener('keydown', handleKeyPress);
                
                // Mobile touch controls
                const handleTouch = (e) => {
                    if (!gameStarted || gameOver) return;
                    e.preventDefault();
                    
                    const touch = e.touches[0];
                    const screenHeight = window.innerHeight;
                    const touchY = touch.clientY;
                    
                    // Top half of screen = jump, bottom half = fast fall
                    if (touchY < screenHeight / 2) {
                        jump();
                    } else if (isJumping) {
                        fastFall();
                    }
                };
                
                window.addEventListener('touchstart', handleTouch);
                
                return () => {
                    window.removeEventListener('keydown', handleKeyPress);
                    window.removeEventListener('touchstart', handleTouch);
                };
            }, [isJumping, gameStarted, gameOver, isFalling, playerY, jumpCount]);

            // Falling animation when hit
            useEffect(() => {
                if (isFalling && !gameOver) {
                    const fallTimer = setTimeout(() => {
                        setGameOver(true);
                        saveScore(score, distance);
                    }, 800);
                    
                    return () => clearTimeout(fallTimer);
                }
            }, [isFalling]);

            useEffect(() => {
                if (!gameStarted || gameOver) return;

                gameLoopRef.current = setInterval(() => {
                    setDistance(prev => prev + 1);

                    const baseSpeed = 1.5;
                    const speedIncrease = Math.min(distance / 1000, 1) * 2;
                    const currentSpeed = baseSpeed + speedIncrease;

                    if (!isFalling) {
                        setVelocity(prev => prev - 0.8); // Gravity pulls down (subtract)
                        setPlayerY(prev => {
                            const newY = prev + velocity;
                            if (newY <= 32) {
                                setIsJumping(false);
                                setIsFastFalling(false);
                                setJumpCount(0); // Reset jump count when landing
                                return 32;
                            }
                            return newY;
                        });
                    } else {
                        // Falling physics
                        setVelocity(prev => prev - 1.2);
                        setPlayerY(prev => Math.max(prev + velocity, 22));
                    }

                    setCoins(prev => prev.map(coin => ({
                        ...coin,
                        x: coin.x - currentSpeed
                    })).filter(coin => coin.x > -10));

                    setObstacles(prev => prev.map(obs => ({
                        ...obs,
                        x: obs.x - currentSpeed
                    })).filter(obs => obs.x > -10));

                    setBirds(prev => prev.map(bird => ({
                        ...bird,
                        x: bird.x - (currentSpeed * 0.7)
                    })).filter(bird => bird.x > -10));

                    if (Math.random() < 0.025) {
                        setCoins(prev => [...prev, {
                            id: coinIdRef.current++,
                            x: 105,
                            y: Math.random() < 0.5 ? 50 : 35, // Adjusted Y positions to match playerY system
                            collected: false,
                            type: Math.random() < 0.6 ? 'coin' : 'house'
                        }]);
                    }

                    if (Math.random() < 0.03) {
                        setObstacles(prev => [...prev, {
                            id: obstacleIdRef.current++,
                            x: 105,
                            type: 'rock'
                        }]);
                    }

                    if (Math.random() < 0.01) {
                        setBirds(prev => [...prev, {
                            id: Math.random(),
                            x: 105,
                            y: Math.random() < 0.5 ? 30 : 15
                        }]);
                    }
                }, 30);

                animationLoopRef.current = setInterval(() => {
                    if (!isJumping && !isFalling) {
                        setRunningFrameIndex(prev => (prev + 1) % runningFrames.length);
                    }
                }, 150);

                return () => {
                    clearInterval(gameLoopRef.current);
                    clearInterval(animationLoopRef.current);
                };
            }, [gameStarted, gameOver, velocity, distance, isJumping, isFalling, jumpCount]);

            useEffect(() => {
                if (!gameStarted || gameOver || isFalling) return;

                coins.forEach(coin => {
                    // Better collision detection with adjusted padding
                    const mascotLeft = 16; // mascot position (left: 16%)
                    const mascotRight = mascotLeft + (isMobile ? 5 : 8); // mascot width in %
                    const mascotBottom = playerY;
                    const mascotTop = playerY + (isMobile ? 8 : 12); // mascot height in %
                    
                    // Reduced padding but better Y-axis detection
                    const detectionPaddingX = 2; // Horizontal padding
                    const detectionPaddingY = 4; // Larger vertical padding for better top/bottom detection
                    const coinSize = coin.type === 'house' ? (isMobile ? 3 : 4) : (isMobile ? 2.5 : 3.5);
                    const coinLeft = coin.x - (coinSize / 2) - detectionPaddingX;
                    const coinRight = coin.x + (coinSize / 2) + detectionPaddingX;
                    const coinBottom = coin.y - (coinSize / 2) - detectionPaddingY;
                    const coinTop = coin.y + (coinSize / 2) + detectionPaddingY;
                    
                    // Check if rectangles overlap
                    const isColliding = !coin.collected && 
                        mascotRight > coinLeft && 
                        mascotLeft < coinRight && 
                        mascotTop > coinBottom && 
                        mascotBottom < coinTop;
                    
                    if (isColliding) {
                        if (coin.type === 'house') {
                            setScore(prev => prev + 2);
                        } else {
                            setScore(prev => prev + 1);
                        }
                        setCoins(prev => prev.filter(c => c.id !== coin.id));
                    }
                });

                obstacles.forEach(obs => {
                    if (obs.x > 11 && obs.x < 21 && playerY <= 35) {
                        setIsFalling(true);
                        setVelocity(-2);
                        clearInterval(animationLoopRef.current);
                    }
                });
            }, [coins, obstacles, playerY, gameStarted, gameOver, score, distance, isFalling, isMobile]);

            const startGame = () => {
                setGameStarted(true);
                setGameOver(false);
                setIsFalling(false);
                setIsFastFalling(false);
                setJumpCount(0);
                setScore(0);
                setPlayerY(32);
                setVelocity(0);
                setIsJumping(false);
                setCoins([]);
                setObstacles([]);
                setBirds([]);
                setDistance(0);
                setRunningFrameIndex(0);
                coinIdRef.current = 0;
                obstacleIdRef.current = 0;
                setShowLeaderboard(false);
            };

            const resetGame = () => {
                setGameStarted(false);
                setGameOver(false);
                setIsFalling(false);
                setIsFastFalling(false);
                setJumpCount(0);
                setScore(0);
                setPlayerY(32);
                setVelocity(0);
                setIsJumping(false);
                setCoins([]);
                setObstacles([]);
                setBirds([]);
                setDistance(0);
                setRunningFrameIndex(0);
            };

            const truncateAddress = (address) => {
                if (!address || address === 'Guest Player') return address;
                return `${address.slice(0, 4)}...${address.slice(-4)}`;
            };

            const clearLeaderboard = () => {
                if (confirm('Are you sure you want to clear all scores? This will delete all data from Firebase!')) {
                    database.ref('leaderboard').remove()
                        .then(() => {
                            console.log('Leaderboard cleared!');
                            setLeaderboardData([]);
                        })
                        .catch((error) => {
                            console.error('Error clearing leaderboard:', error);
                        });
                }
            };

            // Get current mascot image
            const getMascotImage = () => {
                if (isFalling) return fallingFrame;
                if (isJumping) return jumpingFrame;
                return runningFrames[runningFrameIndex];
            };

            return (
                <div className="flex flex-col items-center justify-center min-h-screen bg-gradient-to-br from-purple-600 to-blue-600 p-4">
                    {showWalletPrompt && (
                        <div className="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-8 max-w-md w-full mx-4">
                                <h2 className="text-3xl font-bold text-center mb-4 text-amber-600">
                                    Enter Wallet Address
                                </h2>
                                <p className="text-center text-gray-600 mb-6">
                                    Enter your Phantom wallet address to save your scores on the leaderboard!
                                </p>
                                <input
                                    type="text"
                                    value={walletInput}
                                    onChange={(e) => setWalletInput(e.target.value)}
                                    onKeyPress={(e) => e.key === 'Enter' && submitWallet()}
                                    placeholder="Enter wallet address..."
                                    className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg mb-4 focus:outline-none focus:border-purple-500 font-mono text-sm"
                                />
                                <div className="flex flex-col gap-3">
                                    <button
                                        onClick={submitWallet}
                                        className="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-lg text-lg shadow-lg transition"
                                    >
                                        Continue
                                    </button>
                                    <button
                                        onClick={skipWallet}
                                        className="bg-gray-400 hover:bg-gray-500 text-white font-semibold py-2 px-6 rounded-lg transition"
                                    >
                                        Play as Guest
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    <div className="bg-white rounded-lg shadow-2xl p-4 sm:p-6 max-w-4xl w-full">
                        <div className="flex justify-between items-start mb-2">
                            <div>
                                <h1 className="text-2xl sm:text-4xl font-bold text-amber-600">
                                    💰 $HOLD Runner
                                </h1>
                                <p className="text-xs sm:text-sm text-gray-600 mt-1">Let's see how much $ you can collect!</p>
                            </div>
                            <div className="flex items-center gap-2 sm:gap-3">
                                <button
                                    onClick={toggleMusic}
                                    className="bg-purple-500 hover:bg-purple-600 text-white font-bold py-1 px-2 sm:py-2 sm:px-4 rounded-lg shadow-md transition text-sm sm:text-base"
                                    title={isMusicPlaying ? 'Mute Music' : 'Play Music'}
                                >
                                    {isMusicPlaying ? '🔊' : '🔇'}
                                </button>
                                {walletAddress && (
                                    <div className="text-right">
                                        <div className="text-xs text-gray-500">Wallet</div>
                                        <div className="text-xs sm:text-sm font-mono bg-purple-100 px-2 sm:px-3 py-1 rounded-lg text-purple-700">
                                            {truncateAddress(walletAddress)}
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                        <p className="text-center text-xs sm:text-sm text-gray-600 mb-4 italic">
                            "Collecting houses and gold in today's economy be like..."
                        </p>

                        <div className="flex justify-between items-center mb-4 text-lg sm:text-xl font-semibold">
                            <div className="text-green-600">${score}</div>
                            <div className="text-blue-600">Distance: {distance}m</div>
                        </div>

                        <div className="relative w-full h-64 sm:h-96 bg-gradient-to-b from-sky-400 to-sky-300 rounded-lg border-4 border-amber-500 overflow-hidden">
                            <div className="absolute bottom-0 left-0 right-0 h-24 bg-gradient-to-b from-green-500 to-green-600"></div>
                            <div className="absolute bottom-24 left-0 right-0 h-1 bg-green-700"></div>

                            {/* Cloud images from GitHub */}
                            <img 
                                src={cloudImage} 
                                alt="cloud" 
                                className={`absolute top-8 left-20 opacity-80 ${sizes.cloudSize.small}`}
                                style={{ imageRendering: 'crisp-edges' }}
                            />
                            <img 
                                src={cloudImage} 
                                alt="cloud" 
                                className={`absolute top-14 left-60 opacity-75 ${sizes.cloudSize.medium}`}
                                style={{ imageRendering: 'crisp-edges' }}
                            />
                            <img 
                                src={cloudImage} 
                                alt="cloud" 
                                className={`absolute top-10 right-20 opacity-70 ${sizes.cloudSize.large}`}
                                style={{ imageRendering: 'crisp-edges' }}
                            />

                            {!gameStarted && !gameOver && (
                                <div className="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 z-20">
                                    <div className="text-center">
                                        <button
                                            onClick={startGame}
                                            className="bg-amber-500 hover:bg-amber-600 text-white font-bold py-4 px-8 rounded-full text-2xl shadow-lg transform transition hover:scale-105"
                                        >
                                            Start Running!
                                        </button>
                                        <p className="text-white mt-4 text-lg">Desktop: Press SPACE or ↑ to jump (max 3 times)!</p>
                                        <p className="text-white text-sm">Press S or ↓ to fall faster while in air!</p>
                                        <p className="text-white mt-2 text-sm">Mobile: Tap top half to jump, bottom half to fall!</p>
                                    </div>
                                </div>
                            )}

                            {gameOver && (
                                <div className="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 z-20">
                                    <div className="text-center bg-white p-8 rounded-lg max-w-sm">
                                        <h2 className="text-3xl font-bold text-red-600 mb-4">Game Over!</h2>
                                        <p className="text-2xl mb-2">${score}</p>
                                        <p className="text-xl mb-2">Distance: {distance}m</p>
                                        <p className="text-sm text-purple-600 font-semibold mb-4 px-2">
                                            {getEndMessage(score)}
                                        </p>
                                        <div className="flex flex-col gap-2">
                                            <button
                                                onClick={resetGame}
                                                className="bg-amber-500 hover:bg-amber-600 text-white font-bold py-3 px-6 rounded-full text-xl shadow-lg"
                                            >
                                                Play Again
                                            </button>
                                            <button
                                                onClick={() => setShowLeaderboard(!showLeaderboard)}
                                                className="bg-purple-500 hover:bg-purple-600 text-white font-semibold py-2 px-6 rounded-full shadow-lg"
                                            >
                                                {showLeaderboard ? 'Hide' : 'View'} Leaderboard
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            )}

                            <div
                                className="absolute left-16 transition-all duration-75"
                                style={{
                                    bottom: `${playerY}%`,
                                    transform: `translateY(0) ${isFalling ? 'rotate(-15deg)' : 'rotate(0deg)'}`,
                                    transition: isFalling ? 'all 0.1s ease-in' : 'all 0.075s linear'
                                }}
                            >
                                <img
                                    src={getMascotImage()}
                                    alt="$HOLD Mascot"
                                    className={sizes.mascotSize}
                                    style={{
                                        imageRendering: 'crisp-edges'
                                    }}
                                />
                                {!isJumping && !isFalling && !isFastFalling && (
                                    <div className={`absolute -bottom-2 left-1/2 transform -translate-x-1/2 ${isMobile ? 'w-6 h-2' : 'w-10 h-3'} bg-black opacity-30 rounded-full blur-sm`}></div>
                                )}
                            </div>

                            {coins.map(coin => (
                                <div
                                    key={coin.id}
                                    className="absolute transition-all duration-75"
                                    style={{
                                        left: `${coin.x}%`,
                                        bottom: `${100 - coin.y}%`,
                                        transform: 'translate(-50%, 50%)'
                                    }}
                                >
                                    {coin.type === 'house' ? (
                                        <div className={`${sizes.houseCoinSize} bg-gradient-to-br from-yellow-300 to-amber-500 rounded-full border-2 border-amber-600 shadow-md flex items-center justify-center animate-pulse`}>
                                            <Home className={isMobile ? 'w-3 h-3' : 'w-5 h-5'} />
                                        </div>
                                    ) : (
                                        <div className={`${sizes.coinSize} bg-gradient-to-br from-yellow-400 to-amber-400 rounded-full border-2 border-yellow-600 shadow-md flex items-center justify-center ${isMobile ? 'text-xs' : 'text-sm'} animate-pulse`}>
                                            💰
                                        </div>
                                    )}
                                </div>
                            ))}

                            {obstacles.map(obs => (
                                <div
                                    key={obs.id}
                                    className="absolute bottom-24 transition-all duration-75"
                                    style={{
                                        left: `${obs.x}%`,
                                        transform: 'translateX(-50%)'
                                    }}
                                >
                                    <div className={`relative ${sizes.rockWidth} ${sizes.rockHeight}`}>
                                        {/* Rock composed of multiple stones */}
                                        <div className={`absolute bottom-0 left-1/2 transform -translate-x-1/2 ${isMobile ? 'w-7 h-6' : 'w-10 h-8'} bg-gray-600 rounded-lg border-2 border-gray-800 shadow-md`}></div>
                                        <div className={`absolute ${isMobile ? 'bottom-4' : 'bottom-5'} left-1/2 transform -translate-x-1/2 ${isMobile ? 'w-5 h-4' : 'w-8 h-6'} bg-gray-500 rounded-lg border-2 border-gray-700 shadow-md`}></div>
                                        <div className={`absolute ${isMobile ? 'bottom-6' : 'bottom-7'} left-1/2 transform -translate-x-1/2 -translate-x-1 ${isMobile ? 'w-3 h-3' : 'w-5 h-4'} bg-gray-600 rounded border border-gray-800`}></div>
                                    </div>
                                </div>
                            ))}

                            {birds.map(bird => (
                                <div
                                    key={bird.id}
                                    className="absolute transition-all duration-75"
                                    style={{
                                        left: `${bird.x}%`,
                                        bottom: `${100 - bird.y}%`,
                                        transform: 'translate(-50%, 50%)'
                                    }}
                                >
                                    {/* Simple bird shape */}
                                    <svg width={isMobile ? "24" : "32"} height={isMobile ? "15" : "20"} viewBox="0 0 32 20" className="animate-bounce">
                                        <path
                                            d="M2 10 Q8 5, 16 10 Q24 5, 30 10"
                                            fill="none"
                                            stroke="#374151"
                                            strokeWidth="2.5"
                                            strokeLinecap="round"
                                        />
                                    </svg>
                                </div>
                            ))}
                        </div>

                        <div className="mt-4 text-center text-gray-600">
                            <p className="font-semibold hidden md:block">Press SPACE or ↑ to jump (up to 3 times) | Press S or ↓ to fall faster!</p>
                            <p className="font-semibold md:hidden">Tap top half to jump (up to 3 times) | Tap bottom to fall!</p>
                            <p className="text-sm mt-1">💰 Coin = $1 | 🏠 House Coin = $2</p>
                        </div>

                        {showLeaderboard && (
                            <div className="mt-6 border-t pt-4">
                                <h3 className="text-2xl font-bold text-amber-600 mb-3">🏆 Leaderboard</h3>
                                <div className="max-h-64 overflow-y-auto">
                                    {leaderboardData.length === 0 ? (
                                        <p className="text-center text-gray-500 py-4">No scores yet. Be the first!</p>
                                    ) : (
                                        <table className="w-full text-sm">
                                            <thead className="bg-amber-100 sticky top-0">
                                                <tr>
                                                    <th className="px-2 py-2 text-left">Rank</th>
                                                    <th className="px-2 py-2 text-left">Wallet</th>
                                                    <th className="px-2 py-2 text-right">$</th>
                                                    <th className="px-2 py-2 text-right">Distance</th>
                                                    <th className="px-2 py-2 text-right">Date</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {leaderboardData.map((entry, index) => (
                                                    <tr key={index} className={`border-b ${index < 3 ? 'bg-yellow-50' : ''}`}>
                                                        <td className="px-2 py-2">
                                                            {index === 0 ? '🥇' : index === 1 ? '🥈' : index === 2 ? '🥉' : index + 1}
                                                        </td>
                                                        <td className="px-2 py-2 font-mono text-xs">
                                                            {truncateAddress(entry.wallet)}
                                                        </td>
                                                        <td className="px-2 py-2 text-right font-bold text-green-600">
                                                            ${entry.score}
                                                        </td>
                                                        <td className="px-2 py-2 text-right text-blue-600">
                                                            {entry.distance}m
                                                        </td>
                                                        <td className="px-2 py-2 text-right text-gray-500 text-xs">
                                                            {entry.date}
                                                        </td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    )}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<CoinRunner />, document.getElementById('root'));
    </script>
</body>
</html>
